<!DOCTYPE html>
<html
  lang="en"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/main-admin}"
>
<th:block layout:fragment="add-css">
    <link rel="stylesheet" th:href="@{/css/course-admin.css}" />
    </style>
  </th:block>
  <body>
    <!-- =================== main content below ==================== -->
    <div class="main" layout:fragment="main">
      <!-- ================ Order Details List ================= -->
      <div class="details" style="display: block;">
        <div class="recentOrders">
          <div class="cardHeader">
          <h2>Courses</h2>
          <a th:href="@{/admin/dasboard/course/create}" class="btn">create new course</a>
          </div>

          <table>
            <thead>
              <tr>
                <td>No</td>
                <td>#</td>
                <td>Title</td>
                <td>Active</td>
                <td>Action</td>
              </tr>
            </thead>

            <tbody th:each="course, key : ${courses}">
              <tr>
                <td th:text="${key.count}"></td>
                <td th:text="${course.id}"></td>
                <td th:text="${course.title}"></td>
                <td>
                  <span
                    class="status delivered"
                    th:text="${course.is_enabled}"
                  ></span>
                </td>
                <td>
                  <a  th:href="@{/admin/dasboard/course/{id} (id=${course.id})}" id="btn-detail" class="btn" alt="detail course"><ion-icon name="list"></ion-icon></a>
                  <a  th:href="@{/admin/dasboard/course/update/{id} (id=${course.id})}" id="btn-detail" class="btn" alt="update course"><ion-icon name="create"></ion-icon></a>
                  <!-- <a href="#" class="btn disabled">delete</a> -->
                </td>
              </tr>
            </tbody>
          </table>
        </div>

      </div>
    </div>
     <th:block layout:fragment="script">
      <!-- <script type="module" th:src="@{js/page/country.js}"></script> -->
      <!-- <script type="module" th:src="@{/js/course-admin.js}"></script> -->
    </th:block>
  </body>
</html>
