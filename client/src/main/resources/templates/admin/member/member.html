<!DOCTYPE html>
<html
  lang="en"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/main-admin}"
>
<th:block layout:fragment="add-css">
    <link rel="stylesheet" th:href="@{/css/course-admin.css}" />
    </style>
  </th:block>
  <body>
    <!-- =================== main content below ==================== -->
    <div class="main" layout:fragment="main">

      <!-- ================ content ================= -->
      <div class="details" style="display: block;">
        <div class="recentOrders">
          <div class="cardHeader">
            <h2>Members</h2>
            <!-- <a th:href="@{/admin/dasboard/course/create}" class="btn">Add Course</a> -->
          </div>

          <table>
            <thead>
              <tr>
                <td>No</td>
                <td>#</td>
                <td>Tgl Join</td>
                <td>Name</td>
                <td>Email</td>
                <td>active course</td>
    
              </tr>
            </thead>

            <tbody th:each="member, key : ${members}">
              <tr>
                <td th:text="${key.count}"></td>
                <td th:text="${member.id}"></td>
                <th:block th:each="user : ${member.user}">  
                  <td th:text="${user.created_at}"></td>
                </th:block>
                <td th:text="${member.name}"></td>
                <td th:text="${member.email}"></td>
                <td th:text="${member.activeCourse}"></td>
                <!-- <td> -->
                  <!-- <a  th:href="@{/admin/dasboard/transaction/{id} (id=${transaction.id})}" id="btn-detail" class="btn">detail</a> -->
                  <!-- <button th:attr="data-id=${member.id}"  id="btn-updateStatus" type="button" class="btn" data-bs-toggle="modal" data-bs-target="#update-status-modal"><ion-icon name="create"></ion-icon></button> -->
                <!-- </td> -->
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    <th:block layout:fragment="script">
      <!-- <script type="module" th:src="@{js/page/country.js}"></script> -->
      <!-- <script type="module" th:src="@{/js/transaction.js}"></script> -->
    </th:block>
  </body>
</html>
