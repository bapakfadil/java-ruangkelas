<!DOCTYPE html>
<html
  lang="en"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/main-admin}"
>
<th:block layout:fragment="add-css">
    <link rel="stylesheet" th:href="@{/css/course-admin.css}" />
    </style>
  </th:block>
  <body>
    <!-- =================== main content below ==================== -->
    <div class="main" layout:fragment="main">
  

      <div class="details" style="display: block;">
        <div class="recentOrders" th:object="${course}">
          <div class="cardHeader" >
          <h5>Update Course</h5>
          <a th:href="@{/admin/dasboard/course}" class="btn">Back</a>
          </div>
          
          <form class="row g-3"
            th:action="@{/admin/dasboard/course/{id} (id=${course.id})}"
            th:method="PUT"
            th:object="${course}"
          >
            <div class="col-md-6">
              <label for="thumbnail" class="form-label">Thumbnail</label>
              <input th:field="*{thumbnail}" type="text" class="form-control" id="thumbnail" required>
            </div>
            <div class="col-md-6">
              <label for="title" class="form-label">Title</label>
              <input th:field="*{title}" type="text" class="form-control" id="title" required>
            </div>
            <div class="col-6">
              <label for="instructor" class="form-label">Instructor</label>
              <input th:field="*{instructor}" type="text" class="form-control" id="instructor" required>
            </div>
            <div class="col-6">
              <label for="Price" class="form-label">Price</label>
              <input th:field="*{price}" type="text" class="form-control" id="price" required>
            </div>
            <div class="col-md-12">
                 <label for="description">Description</label>
                <textarea th:field="*{description}" id="editor">
                
                </textarea>
                <script>
                  ClassicEditor
                    .create(document.querySelector('#editor'))
                    .catch(error => {
                      console.error(error);
                    });
                </script>
            </div>
         
            <div class="col-md-4">
              <label for="periode" class="form-label">Periode</label>
              <input th:field="*{periode}" type="text" class="form-control" id="periode" required>
            </div>
            <!-- <div class="col-md-4">
              <label for="start" class="form-label">Start</label>
              <input type="date" class="form-control" id="start" disabled>
            </div>
            <div class="col-md-4">
              <label for="end" class="form-label">End</label>
              <input type="date" class="form-control" id="end" disabled>
            </div> -->
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck" disabled>
                <label class="form-check-label" for="gridCheck">
                  Active
                </label>
              </div>
            </div>
            <div class="col-12">
              <button th:href="@{/admin/dasboard/course}"  type="submit" class="btn btn-primary">update</button>
            </div>
          </form>
        </div>

      </div>
    </div>
     <th:block layout:fragment="script">
      <!-- <script type="module" th:src="@{js/page/country.js}"></script> -->
      <!-- <script type="module" th:src="@{/js/course-admin.js}"></script> -->
    </th:block>
  </body>
</html>
