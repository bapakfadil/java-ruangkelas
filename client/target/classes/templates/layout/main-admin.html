<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Set CSRF TOKEN For AJAX -->
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
    <title>Admin Dashboard</title>
    <!-- ======= Styles ====== -->
    <link rel="stylesheet" th:href="@{/css/styleAdminDasboard.css}" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script src="https://cdn.ckeditor.com/ckeditor5/38.0.1/classic/ckeditor.js"></script>
    <th:block layout:fragment="add-css"></th:block>
  </head>

  <body>
    <!-- =============== Navigation ================ -->
    <div class="container-van">
      <div class="navigation">
        <ul>
          <li>
            <a href="#">
              <span class="icon">
                <ion-icon name="person"></ion-icon>
              </span>
              <span class="title">Hello, Admin</span>
            </a>
          </li>

          <li>
            <a th:href="@{/admin/dasboard}">
              <span class="icon">
                <ion-icon name="home-outline"></ion-icon>
              </span>
              <span class="title">Dashboard</span>
            </a>
          </li>

          <li>
            <a th:href="@{/admin/dasboard/transaction}">
              <span class="icon">
                <ion-icon name="open-outline"></ion-icon>
              </span>
              <span class="title">Transaction</span>
            </a>
          </li>

          <li>
            <a th:href="@{/admin/dasboard/member}">
              <span class="icon">
                <ion-icon name="people-outline"></ion-icon>
              </span>
              <span class="title">Members</span>
            </a>
          </li>

          <li>
            <a th:href="@{/admin/dasboard/course}">
              <span class="icon">
                <ion-icon name="book-outline"></ion-icon>
              </span>
              <span class="title">Courses</span>
            </a>
          </li>

          <li class="visually-hidden">
            <a href="#">
              <span class="icon">
                <ion-icon name="help-outline"></ion-icon>
              </span>
              <span class="title">Help</span>
            </a>
          </li>

          <li class="visually-hidden">
            <a href="#">
              <span class="icon">
                <ion-icon name="settings-outline"></ion-icon>
              </span>
              <span class="title">Settings</span>
            </a>
          </li>

          <li class="visually-hidden">
            <a href="#">
              <span class="icon">
                <ion-icon name="lock-closed-outline"></ion-icon>
              </span>
              <span class="title">Password</span>
            </a>
          </li>

          <li>
            <!-- <form th:action="@{/login}" method="post">
              <button
              type="submit"
              class="btn btn-danger text-white position-relative"
              >
              Logout
              <span
              class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-secondary"
              >
              <span
              th:text="${isROLE} == 'ROLE_ADMIN' ? 'admin' : 'user'"
              ></span>
              <span class="visually-hidden">status</span>
            </span>
          </button>
        </form> -->
            <!-- <form th:action="@{/login}" method="post"> -->
            <a th:href="@{/logout}">
              <span class="icon">
                <ion-icon name="log-out-outline"></ion-icon>
              </span>
              <span class="title">Sign Out</span>
            </a>
            <!-- </form> -->
          </li>
        </ul>
      </div>

      <!-- ========================= Main ==================== -->
      <div layout:fragment="main" class="main"></div>
    </div>

    <!-- =========== Scripts =========  -->
    <script th:src="@{/js/mainAdminDasboard.js}"></script>
    <th:block layout:fragment="script"></th:block>

    <script th:replace="fragments/jscript-static :: util"></script>

    <!-- JQuery -->
    <script
      th:fragment="jquery-js"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
      integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script
      th:fragment="bootstrap-js"
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

    <!-- ====== ionicons ======= -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
